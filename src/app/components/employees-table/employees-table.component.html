<p-confirmdialog></p-confirmdialog>
<p-toast position="bottom-right"></p-toast>
<app-edit-employee-form
  [employee]="employeeToEdit()"
  [showDialog]="showEditEmployeeForm()"
/>

<p-table
  [value]="employeesList()"
  showGridlines
  [tableStyle]="{ 'min-width': '50rem' }"
>
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Username</th>
      <th>Active</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-employee>
    <tr>
      <td>{{ employee.id }}</td>
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.username }}</td>
      <td>
        <p-toggle-switch
          [(ngModel)]="employee.isActive"
          [disabled]="true"
        />
      </td>
      <td class="flex gap-2">
        <p-button
          (click)="editEmployee($event, employee)"
          label="Edit"
          severity="secondary"
        />
        <p-button
          (click)="confirmDelete($event, employee.id)"
          label="Delete"
          severity="danger"
        />
      </td>
    </tr>
  </ng-template>
</p-table>
