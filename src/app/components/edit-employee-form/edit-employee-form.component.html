<p-dialog header="Edit Employee" [modal]="true" [(visible)]="showDialog" [style]="{ width: '25rem' }">
  <div class="flex flex-col gap-4">
    <div class="flex items-center gap-4">
      <label for="firstName" class="font-semibold w-24">First Name</label>
      <input pInputText id="firstName" [(ngModel)]="firstName" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4">
      <label for="lastName" class="font-semibold w-24">Last Name</label>
      <input pInputText id="lastName" [(ngModel)]="lastName" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4">
      <label for="username" class="font-semibold w-24">Username</label>
      <input pInputText id="username" [(ngModel)]="username" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4">
      <p-checkbox [(ngModel)]="isActive" [binary]="true">
        <span for="isActive" class="ml-2">Is Active</span>
      </p-checkbox>
    </div>
  </div>
  <div class="flex justify-end gap-2 mt-4">
    <p-button label="Cancel" severity="secondary" />
    <p-button label="Save" (click)="save()" />
  </div>
</p-dialog>
